<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR-Code</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>

<body>
    <div class="qr-box">
        <img src="./images/image-qr-code.png" alt="QR code" class="qr-code">
        <h1 class="heading">Improve your front-end skills by building projects</h1>
        <p class="content">Scan the QR code to visit Frontend Mentor and take you coding skillsto the next level</p>
    </div>
</body>

</html>
